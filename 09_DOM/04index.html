<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creating Elements Example</title>
</head>
<body>
  <script>



    // Create a new <div> element
    const newDiv = document.createElement('div');

    // Set text content for the new element
    newDiv.textContent = 'Hello, World!';

    // Optionally, add attributes or classes
    newDiv.classList.add('greeting');
    newDiv.id = 'helloDiv';

    // The element is created in memory, but not yet visible on the page.
    console.log(newDiv); // Check in the browser console

    document.body.appendChild(newDiv);

    



  </script>
</body>
</html>
